    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body style="height: 7000px">
    <!-- Header -->
    <header class="header fixed">
      <div class="container">
        <div class="header__navigation">
          <!-- Logo -->
          <a href="#">
            <div class="header__logo">
              <img src="./assets/img/logo.svg" alt="MODULARS" />
            </div>
          </a>

          <!-- Navbar -->
          <ul class="header__list">
            <li class="header__list-item">
              <a href="#!" class="header__list-link">Home</a>
            </li>
            <li class="header__list-item">
              <a href="#!" class="header__list-link">About</a>
            </li>
            <li class="header__list-item">
              <a href="#!" class="header__list-link">Blog</a>
            </li>
            <li class="header__list-item">
              <a href="#!" class="header__list-link">Contact</a>
            </li>
          </ul>

          <!-- Action -->
          <div class="header__action">
            <a href="#!" class="btn">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <!-- Separate -->
          <div class="hero-separate">
            <div class="hero-separate__line--long"></div>
            <div class="hero-separate__line--short"></div>
          </div>
          <div class="hero-decor">
            <!-- Circle -->
            <div class="hero-decor__cicrle"></div>
            <img
              src="./assets/img/vector.svg"
              alt=""
              class="hero-decor__vector-01"
            />
            <img
              src="./assets/img/vector.svg"
              alt=""
              class="hero-decor__vector-02"
            />
          </div>
          <div class="hero__inner">
            <!-- Title -->
            <section class="hero__title">
              <h1 class="hero__heading">We’re a creative design agency.</h1>
              <p class="hero__desc">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </p>
              <div class="hero__cta">
                <a href="#!" class="btn">Get in touch</a>
                <div>
                  <a class="hero-watch">
                    <span class="hero-watch__btn">
                      <svg
                        width="8"
                        height="9"
                        viewBox="0 0 8 9"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M7.48094 3.64334C8.14221 4.03744 8.12888 4.9996 7.45695 5.37523L1.48797 8.71202C0.816037 9.08765 -0.0105538 8.59503 0.000111161 7.8253L0.0948505 0.987618C0.105515 0.217891 0.945434 -0.251645 1.6067 0.142454L7.48094 3.64334Z"
                          fill="#FEF6FB"
                        />
                      </svg>
                    </span>
                    <div class="hero-watch-desc">Watch Video</div>
                  </a>
                </div>
              </div>
            </section>

            <!-- Image -->
            <figure class="hero__images">
              <img
                src="./assets/img/hero-01.jpg"
                alt="We’re a creative design agency."
                class="hero__img"
              />
              <img
                src="./assets/img/hero-02.jpg"
                alt="We’re a creative design agency."
                class="hero__img"
              />
              <img
                src="./assets/img/hero-03.jpg"
                alt="We’re a creative design agency."
                class="hero__img"
              />
            </figure>
          </div>
        </div>
      </section>

      <!-- Hyper link -->
      <div class="hyperlink">
        <div class="container">
          <figure class="hyperlink-logo">
            <a href="#!">
              <img src="./assets/img/Google.svg" alt="Google" />
            </a>
            <a href="#!">
              <img src="./assets/img/slack.svg" alt="Slack" />
            </a>
            <a href="#!">
              <img src="./assets/img/discord.svg" alt="Discord" />
            </a>
            <a href="#!">
              <img src="./assets/img/RioTinto.svg" alt="RioTinto" />
            </a>
            <a href="#!">
              <img src="./assets/img/heroku.svg" alt="Heroku" />
            </a>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
